<!DOCTYPE html>
<html>

<head>

    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>人人核验</title>
    <link rel="stylesheet" type="text/css"  href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css">
    <link rel="stylesheet" type="text/css"  href="https://unpkg.com/swiper/css/swiper.min.css">  
    <link rel="stylesheet" type="text/css"  href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"  href="./css/other.css">
    <link rel="stylesheet" type="text/css"  href="./css/common.css">
    <link rel="stylesheet" type="text/css"  href="./css/index.css">
    <link rel="stylesheet" type="text/css"  href="./css/home.css">
</head>

<body>
    <div id="body">
        <div id="header" class="header">
            <header></header>
        </div>
        <div class="content">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./imgs/home/首页banner.png" alt=""></div>
                    <div class="swiper-slide"><img src="./imgs/home/首页banner.png" alt=""></div>
                    <div class="swiper-slide"><img src="./imgs/home/首页banner.png" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="middle_content">
                <div class="title">
                    <p>强大的实力</p>
                    <span>全面的资质授权、强大的研发能力、实时的广泛数据坚实的硬件体现的是我们的实力</span>
                </div>
                <ul class="icon_list">
                    <li>
                        <div class="col-md-4 single_item">
                            <img src="./imgs/home/资质.png" alt="">
                            <p>资质</p>
                            <span>权威的核验资质</span>
                        </div>
                        <div class="col-md-4 single_item">
                            <img src="./imgs/home/安全.png" alt="">
                            <p>安全</p>
                            <span>安全的信息保护</span>
                        </div>
                        <div class="col-md-4 single_item">
                            <img src="./imgs/home/数据.png" alt="">
                            <p>数据</p>
                            <span>实时的全国数据</span>
                        </div>
                    </li>
                    <li>
                        <div class="col-md-4 single_item">
                            <img src="./imgs/home/业务.png" alt="">
                            <p>业务</p>
                            <span>广泛的业务范围</span>
                        </div>
                        <div class="col-md-4 single_item">
                            <img src="./imgs/home/研发.png" alt="">
                            <p>研发</p>
                            <span>强大的研发实力</span>
                        </div>
                        <div class="col-md-4 single_item">
                            <img src="./imgs/home/硬件.png" alt="">
                            <p>硬件</p>
                            <span>坚实的硬件基础</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="swiper_title">
                <p>多种解决方案</p>
                <span>针对不同场景、不同业务范围具有多种行业成熟领先的解决方案</span>
            </div>
            <div class="middle_swiper">
                <ul class="xSwiper">
                    <li id="1" class="xSwiper_slide xSwiper_slide_pre">
                        <img src="./imgs/home/Rectangle Copy 13@1x.png" alt="">
                    </li>
                    <li id="2" class="xSwiper_slide xSwiper_slide_active"><img src="./imgs/home/Rectangle Copy 13@1x.png" alt=""></li>
                    <li id="3" class="xSwiper_slide xSwiper_slide_next"><img src="./imgs/home/Rectangle Copy 13@1x.png" alt=""></li>
                </ul>
                <img class="preBtn" src="./imgs/home/Group 4.png" alt="">
                <img class="nextBtn" src="./imgs/home/Group 4.png" alt="">
            </div>
            <div class="bottom_map">
                <div class="title">
                    <p>市场覆盖</p>
                    <span>人人核验具有多重优势，业务范围覆盖全国</span>
                </div>
                <img src="./imgs/home/Group 13.png" alt="">
            </div>
        </div>
        <div id="footer" class="footer">
            <footer></footer>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/rem/1.3.4/js/rem.js"></script>
    <script type="text/javascript" src="https://unpkg.com/swiper/js/swiper.min.js"> </script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/other.js"></script>

    <script>
        $(function(){
            var mySwiper = new Swiper ('.swiper-container', {
                direction: 'horizontal',
                loop: true, // 循环模式选项
                
                pagination: {
                el: '.swiper-pagination',
                clickable:true,
                }
            }) 

            $(".preBtn").click(function(){
                console.log('pre');
                let isFirst = !($('#1').hasClass('active') || $('#1').hasClass('pre') || $('#1').hasClass('next'));
                if(isFirst){
                    $('.xSwiper_slide_active').addClass('pre');
                    $('.xSwiper_slide_pre').addClass('next');
                    $(".xSwiper_slide_next").addClass('active');
                }else{
                    if($('#1').hasClass('active')){
                        $('#1').addClass('pre').removeClass('active');
                        $('#2').addClass('active').removeClass('next');
                        $('#3').addClass('next').removeClass('pre');
                    }else if($('#1').hasClass('pre')){
                        $('#1').addClass('next').removeClass('pre');
                        $('#2').addClass('pre').removeClass('active');
                        $('#3').addClass('active').removeClass('next');
                    }else if($('#1').hasClass('next')){
                        $('#1').addClass('active').removeClass('next');
                        $('#2').addClass('next').removeClass('pre');
                        $('#3').addClass('pre').removeClass('active');
                    }
                }
            })
            $(".nextBtn").click(function(){
                let isFirst = !($('#1').hasClass('active') || $('#1').hasClass('pre') || $('#1').hasClass('next'));
                if(isFirst){
                    $('.xSwiper_slide_active').addClass('next');
                    $('.xSwiper_slide_pre').addClass('active');
                    $(".xSwiper_slide_next").addClass('pre');
                }else{
                    if($('#1').hasClass('active')){
                        $('#1').addClass('next').removeClass('active');
                        $('#2').addClass('pre').removeClass('next');
                        $('#3').addClass('active').removeClass('pre');
                    }else if($('#1').hasClass('pre')){
                        $('#1').addClass('active').removeClass('pre');
                        $('#2').addClass('next').removeClass('active');
                        $('#3').addClass('pre').removeClass('next');
                    }else if($('#1').hasClass('next')){
                        $('#1').addClass('pre').removeClass('next');
                        $('#2').addClass('active').removeClass('pre');
                        $('#3').addClass('next').removeClass('active');
                    }
                }
            })
        })
    </script>
</body>

</html>
