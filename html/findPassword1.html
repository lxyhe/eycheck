<!DOCTYPE html>
<html>

<head>

    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css//findPassword.css">
</head>

<body>
    <div id="body">
        <div class="findPassword_body">
            <div class="findPassword_body_title">
                <img style="margin-left:49px" src="../imgs/logo1.png" alt="">
                <div></div><span>找回密码</span>
            </div>
            <div class="findPassword_body_content">
                <form role="form">
                    <div class="form-group">

                        <input type="text" class="form-control" id="id" placeholder="请输入商家ID">
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="password" placeholder="填写手机号">
                    </div>
                    <div class="form-group">
                        <input style="width:188px;display: inline-block;margin-right: 24px;" type="text"
                            class="form-control codeNumber" id="code" placeholder="验证码">
                        <div class="findPassword_body_code" @click="getCode()" :class="{disabled: !this.canClick}"  > {{content}}</div>

                    </div>
                    <div>
                        <button  type="button" class="btn btn-primary  btn-lg findPassword_body_nextbtn"  @click="nextPage">下一步</button>

                    </div>

                </form>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/rem/1.3.4/js/rem.js"></script>
    <script type="text/javascript" src="../js/findPassword.js"></script>



</body>

</html>
