<!DOCTYPE html>
<html>

<head>

    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css//login.css">
</head>

<body>
    <div id="body">
        <div class="login_body">
            <div class="login_back">
                <img style="vertical-align: baseline;" src="../imgs/backIndex.png" alt=""><span
                    style="margin-left:12px;">
                    <a href="../index.html">返回首页</a>
                </span>
            </div>
            <div class="login_box">
                <p style="font-size: 22px;color:rgba(0, 2, 29, 1);text-align: center;margin:32px 0 40px" >商家账户登录</p>
                <form role="form" style="width: 296px;margin:0 auto;">
                    <div class="form-group">

                        <input type="text" class="form-control" id="id" placeholder="请输入商家ID">
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="password" placeholder="填写密码">
                    </div>
                    <div class="form-group">
                        <input style="width:136px;display: inline-block;" type="text" class="form-control" id="code"
                            placeholder="验证码"> <span class="verification_code">n4dd</span><span
                            class="verification_switcher">换一张</span>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary  btn-lg"
                            style="width: 100%;margin-top: 16px;">立即登录</button>
                        <p class="login_box_other">
                            <span><a href="./merchantAccount.html">申请商家账号 </a></span>
                            <span> <a href="./findPassword1.html">忘记密码</a></span>
                        </p>
                    </div>

                </form>
            </div>
        </div>
        <div class="login_footer">
            <p> <span>© 2019-2020 北京人人核验有限公司 版权所有 </span> <span>京公网安备33010002000117号</span></p>
        </div>

    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/rem/1.3.4/js/rem.js"></script>
    <script type="text/javascript" src="https://unpkg.com/swiper/js/swiper.min.js"> </script>
    <script type="text/javascript" src="../js/index.js"></script>



</body>

</html>
