<!DOCTYPE html>
<html>

<head>

    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>商家账号</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css//login.css">
    <link rel="stylesheet" href="../css//merchantAccount.css">
</head>

<body>
    <div id="body">
        <div class="login_body">
            <div class="login_back">
                <img style="vertical-align: baseline;" src="../imgs/backIndex.png" alt=""><span
                    style="margin-left:12px;">
                    <a href="../index.html">返回首页</a>
                </span>
            </div>
            <div class="login_box">
                <div class="account_titie">
                    <span>申请商家账号</span>
                    <div class="account_select">
                        <span @click="selectAccount">
                            {{commercial}} <span class="account_select_arrows"></span>
                        </span>
                        <ul v-if="!isShowLIst" class="account_select_list">
                            <li v-for="item in accountList" @click="selectAccountList(item)">{{item.name}}</li>
                        </ul>
                    </div>
                </div>
                <!-- 个人商户 -->
                <div class="account_body" v-if="commercialID==1">
                    <p>联系方式</p>
                    <form class="form-horizontal" role="form">
                        <div style="overflow: hidden;">
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="firstname" class=" control-label">姓名：</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="请输入联系人姓名">
                                </div>
                            </div>
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="lastname" class=" control-label">手机号：</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="电话号码">
                                </div>
                            </div>
                        </div>
                        <div style="overflow: hidden;">
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="firstname" class=" control-label">邮箱:</label>
                                    <input type="text" class="form-control" id="11" placeholder="填写邮箱号">
                                </div>
                            </div>
                        </div>

                    </form>
                    <p class="remark">备注内容</p>
                    <div>
                        <textarea placeholder="如有需要，请填写备注内容" name="reworkmes" cols="40" rows="4" style="width:872px;
                        height:130px;
                        border-radius:4px;
                        border:1px solid rgba(232,232,232,1);"></textarea>
                    </div>

                </div>
                <!-- 企业商户 -->
                <div class="account_body" v-if="commercialID==2">
                    <p class="company_pos">联系方式</p>
                    <form class="form-horizontal" role="form">
                        <div style="overflow: hidden;">
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="firstname" class=" control-label">姓名：</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="请输入联系人姓名">
                                </div>
                            </div>
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="lastname" class=" control-label">手机号：</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="电话号码">
                                </div>
                            </div>
                        </div>
                        <div style="overflow: hidden;">
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="firstname" class=" control-label">邮箱:</label>
                                    <input type="text" class="form-control" id="11" placeholder="填写邮箱号">
                                </div>
                            </div>
                        </div>

                    </form>
                    <p class="company company_pos">企业信息</p>
                    <form class="form-horizontal" role="form">
                        <div style="overflow: hidden;">
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="firstname" class=" control-label">企业名称:</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="填写企业名称">
                                </div>
                            </div>
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="lastname" class=" control-label">行业:</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="填写企业经营行业">
                                </div>
                            </div>
                        </div>
                        <div style="overflow: hidden;">
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="firstname" class=" control-label">地址:</label>
                                    <input type="text" class="form-control" id="11" placeholder="填写企业地址">
                                </div>
                            </div>
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="lastname" class=" control-label">企业电话:</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="填写企业电话">
                                </div>
                            </div>
                        </div>
                        <div style="overflow: hidden;">
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="firstname" class=" control-label">注册资本:</label>
                                    <input type="text" class="form-control" id="11" placeholder="填写企业注册资本">
                                    <div class="unit">
                                        万
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                    <p class="remark company_pos">备注内容</p>
                    <div>
                        <textarea placeholder="如有需要，请填写备注内容" name="reworkmes" cols="40" rows="4" style="width:872px;
                                height:130px;
                                border-radius:4px;
                                border:1px solid rgba(232,232,232,1);"></textarea>
                    </div>
                </div>
                <!-- 政府商户 -->
                <div class="account_body" v-if="commercialID==3">
                    <p>联系方式</p>
                    <form class="form-horizontal" role="form">
                        <div style="overflow: hidden;">
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="firstname" class=" control-label">姓名：</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="请输入联系人姓名">
                                </div>
                            </div>
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="lastname" class=" control-label">手机号：</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="电话号码">
                                </div>
                            </div>
                        </div>
                        <div style="overflow: hidden;">
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="firstname" class=" control-label">邮箱:</label>
                                    <input type="text" class="form-control" id="11" placeholder="填写邮箱号">
                                </div>
                            </div>
                        </div>

                    </form>
                    <p class="company company_pos">政府信息</p>
                    <form class="form-horizontal" role="form">
                        <div style="overflow: hidden;">
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="firstname" class=" control-label">政府名称:</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="填写企业名称">
                                </div>
                            </div>
                            <div class="form-group  col-sm-6">

                                <div class="">
                                    <label for="lastname" class=" control-label">地址:</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="填写企业经营行业">
                                </div>
                            </div>
                        </div>

                    </form>
                    <p class="remark">备注内容</p>
                    <div>
                        <textarea placeholder="如有需要，请填写备注内容" name="reworkmes" cols="40" rows="4" style="width:872px;
                            height:130px;
                            border-radius:4px;
                            border:1px solid rgba(232,232,232,1);"></textarea>
                    </div>
                </div>
                <div class="account_footer">
                    <div @click="submitData">
                        立即提交
                    </div>
                </div>
                
            </div>
        </div>
        <div class="login_footer">
            <p> <span>© 2019-2020 北京人人核验有限公司 版权所有 </span> <span>京公网安备33010002000117号</span></p>
        </div>
        <!-- 提交成功模态框 -->
        <div class="account_suss" v-if="isShowModal">
                <div class="account_suss_box">
                    <img src="../imgs/good_icon.png" alt="">
                    <p>
                            提交申请成功
                    </p>
                    <div class="audit">
                            审核一般会在3个工作日完成，之后可能会有工作人员联系您，请保持通话流畅，如有疑问也可以拨打客服电话：440-2323-332
                    </div>
                    <div class="back_index">
                        <span @click="backIndex">回去首页</span>
                    </div>
                </div>
            </div>

    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/rem/1.3.4/js/rem.js"></script>
    <script type="text/javascript" src="https://unpkg.com/swiper/js/swiper.min.js"> </script>
    <script type="text/javascript" src="../js/merchantAccount.js"></script>


</body>

</html>
