<!DOCTYPE html>
<html>

<head>

    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>政府合作</title>
    <link rel="stylesheet" type="text/css"  href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css">
    <link rel="stylesheet" type="text/css"  href="https://unpkg.com/swiper/css/swiper.min.css">  
    <link rel="stylesheet" type="text/css"  href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"  href="./css/other.css">
    <link rel="stylesheet" type="text/css"  href="./css/common.css">
    <link rel="stylesheet" type="text/css"  href="./css/index.css">
    <link rel="stylesheet" type="text/css"  href="./css/gover_coop.css">
</head>

<body>
    <div id="body">
        <div id="header" class="header">
            <header></header>
        </div>
        <div class="content">
            <div class="content_header_top1" id="appendChildId1"></div>
            <div class="content_header_top2" id="appendChildId2"></div>
            <div class="content_title">
                <img class="pc-class" src="./imgs/production/政府合作banner.png" alt="">
                <img class="phone-class" src="./imgs/production/Group 4@2x.png" alt="">
            </div>
            <div class="content_view">
                <p>权威机构认证</p>
                <p>这个政府合作的一些文案内容这个政府合作的一些文案内容这个政府合作的
                    一些文案内容这个政府合作的一些文案内容这个政府合作的一些文案内容这
                    个政府合作的一些文案内容
                </p>
                <div class="col_view">
                    <div class="col-md-3 col-xs-3 police">
                        <img src="./imgs/production/公安认证.png" alt="">
                        <p>公安认证</p>
                    </div>
                    <div class="col-md-3 col-xs-3 gover">
                        <img src="./imgs/production/政府接口.png" alt="">
                        <p>政府接口</p>
                    </div>
                    <div class="col-md-3 col-xs-3 authority">
                        <img src="./imgs/production/权威授权.png" alt="">
                        <p>权威授权</p>
                    </div>
                    <div class="col-md-3 col-xs-3 publicSecurity">
                        <img src="./imgs/production/治安备案.png" alt="">
                        <p>治安备案</p>
                    </div>
                    <div class="alert_view">
                        <p>人人核验获得了公安部有关部门授予从事身份核验相关服务业务，
                            可使用公安部提供的数据库，只能治安综合管理平台，互联网+
                            可信身份认证平台进行身份核验和相关增值服务。用户进行身份
                            核验的时候会将用户的信息上传治安备案处理。
                        </p>
                        <span class="triangle"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" class="footer">
            <footer></footer>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/rem/1.3.4/js/rem.js"></script>
    <script type="text/javascript" src="https://unpkg.com/swiper/js/swiper.min.js"> </script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/other.js"></script>

    <script>
        $(function(){
            let singleW = 100;

            $(".police").hover(function (event){
                let windowW = $(window).width();
                if (windowW < 640){
                    singleW = windowW / 4;
                }
                else{
                    singleW = 936 / 4;
                }
                console.log(windowW);
                console.log(singleW);

                if(event.type == "mouseenter"){
                let X = singleW / 2 - 5;
                $(".triangle").css("left", X)
                $(".alert_view").show();
                }else if(event.type == "mouseleave"){
                    $(".alert_view").hide();
                }
            })
            $(".gover").hover(function (event){
                let windowW = $(window).width();
                if (windowW < 640){
                    singleW = windowW / 4;
                }else{
                    singleW = 936 / 4;
                }

                if(event.type == "mouseenter"){
                    let X = (singleW * 3)/2 -5;
                    $(".triangle").css("left", X)
                    $(".alert_view").show();
                }else if(event.type == "mouseleave"){
                    $(".alert_view").hide();
                }
            })
            $(".authority").hover(function(event){
                let windowW = $(window).width();
                if (windowW < 640){
                    singleW = windowW / 4;
                }else{
                    singleW = 936 / 4;
                }

                if(event.type == "mouseenter"){
                    let X = (singleW * 5)/2 -5;
                    $(".triangle").css("left", X)
                    $(".alert_view").show();
                }else if(event.type == "mouseleave"){
                    $(".alert_view").hide();
                }
            })
            $(".publicSecurity").hover(function(event){
                let windowW = $(window).width();
                if (windowW < 640){
                    singleW = windowW / 4;
                }else{
                    singleW = 936 / 4;
                }

                if(event.type == "mouseenter"){
                    let X = (singleW * 7)/2 -5;
                    $(".triangle").css("left", X)
                    $(".alert_view").show();
                }else if(event.type == "mouseleave"){
                    $(".alert_view").hide();
                }
            })
        })
    </script>
</body>

</html>
