<!DOCTYPE html>
<html>

<head>

    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>企业方案详情</title>
    <link rel="stylesheet" type="text/css"  href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css">
    <link rel="stylesheet" type="text/css"  href="https://unpkg.com/swiper/css/swiper.min.css">  
    <link rel="stylesheet" type="text/css"  href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"  href="./css/other.css">
    <link rel="stylesheet" type="text/css"  href="./css/common.css">
    <link rel="stylesheet" type="text/css"  href="./css/index.css">
    <link rel="stylesheet" type="text/css"  href="./css/company_plain_info.css">
</head>

<body>
    <div id="body">
        <div id="header" class="header">
            <header></header>
        </div>
        <div class="content">
            <div class="content_title">
                <img class="pc-class" style="position: absolute; left: 0; top: 0;" src="./imgs/production/企业方案banner.png" alt="">
                <img class="pc-class" src="./imgs/production/Rectangle@1x.png" alt="">
                <img class="phone-class" src="./imgs/production/Group 4@2x.png" alt="">
            </div>
            <div class="content_view">
                <p>识人认证</p>
                <p>依托活体检测、人脸比对等生物识别技术、证件OCR识别技术等，判断用户身份真实性、有效性。</p>
                <div class="col_view">
                    <div class="col-md-6">
                        <img src="./imgs/production/识别校验.png" alt="">
                        <p>识别校验</p>
                        <p>核实身份证号码和姓名是否真实存在，支持证件ORC识别</p>
                    </div>
                    <div class="col-md-6">
                        <img src="./imgs/production/生物识别.png" alt="">
                        <p>生物识别</p>
                        <p>通过活体检测和人脸识别技术等来核验当前验证人是否为用户本人</p>
                    </div>
                </div>
            </div>
            <div class="content_view">
                <p>人脸验证</p>
                <p>利用基于深度学习的人脸识别技术验证两张照片中的人脸是否为同一人</p>
                <div class="col_view">
                    <div class="col-md-6">
                        <img src="./imgs/production/刷脸验证.png" alt="">
                        <p>刷脸验证</p>
                        <p>已有用户人脸留底照片，验证当前采集的人像是否与留底照片为同一人。</p>
                    </div>
                    <div class="col-md-6">
                        <img src="./imgs/production/人证合一.png" alt="">
                        <p>人证合一</p>
                        <p>通过二代身份证阅读器取出身份证芯片照，验证当前采集的人像是否与身份证芯片照为同一人</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" class="footer">
            <footer></footer>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/rem/1.3.4/js/rem.js"></script>
    <script type="text/javascript" src="https://unpkg.com/swiper/js/swiper.min.js"> </script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/other.js"></script>


</body>

</html>
